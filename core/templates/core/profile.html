{% extends 'core/main.html' %}


{% block title %}Profile{% endblock %}



{% block content %}


<form action="{% url 'profile' login=login %}" method="post">

    {% csrf_token %}

    <div class="col-sm-12" style="position: absolute; top: 25%">
        <div class="row justify-content-center">
            <div class="col-7 text-center" style="background-color: white; box-shadow: 0 0 10px;">
                <div class="col-15 text-center" style="background-color: rgb(190, 196, 255); box-shadow: 0 0 10px;">
                    <div class="mt-3 form-group row">
                        <label for="" class="col-sm-2 col-form-label" style="text-align: left;">Login</label>
                        <div class="col-sm-10">
                            {{ form.login }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label" style="text-align: left">First name, last name and middle name</label>
                        <div class="col-sm-10">
                            {{ form.FIO }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label" style="text-align: left">Position</label>
                        <div class="col-sm-10">
                            {{ form.postion }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label" style="text-align: left">Department</label>
                        <div class="col-sm-10">
                            {{ form.department }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-2 col-form-label" style="text-align: left">Password</label>
                        <div class="col-sm-10">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <button type="submit" name="save" style='margin-left: 45%;'>Save changes</button>
                    </div>
                </div>
            </div>
    </div>

    
</form>






    {% endblock %}
