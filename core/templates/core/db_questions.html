{% extends 'core/main.html' %}


{% block title %}Questions{% endblock %}



{% block content %}


<form action="{% url 'job_with_db_questions' %}" method="POST">

    {% csrf_token %}

    <div class="col-md-4 offset-md-2" style="position: absolute; top: 15%;">
        <div class="row justify-content-center">
            <button type="submit" class="btn fa fa-2x fa-user-plus" name="_add" style="box-shadow: none"></button>
            <button type="submit" class="btn fa fa-2x fa-user-times" name="_delete" style="box-shadow: none"></button>
            <!-- <button type="submit" class="btn fa fa-2x fa-save" name="_change" style="box-shadow: none"></button> -->
        </div>
    </div>


    <div class="col-sm-12" style="position: absolute; top: 25%">
        <div class="row justify-content-center">
            <div class="col-7 text-center" style="background-color: white; box-shadow: 0 0 10px;">
                <div class="mt-3 form-group row">
                    <label for="" class="col-sm-2 col-form-label" style="text-align: left;">Id</label>
                    <div class="col-sm-10">
                        {{ form.question_id }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-2 col-form-label" style="text-align: left;">Question</label>
                    <div class="col-sm-10">
                        {{ form.question }}
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-4 col-sm-12" style="position: absolute; top: 105%">
            <div class="row justify-content-center">
                <div class="col-11 text-center" style="background-color: white; box-shadow: 0 0 10px;">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Question</th>
                            </tr>
                        </thead>
        
        
                        <tbody>
        
                            {% for question in questions %}
        
                            <tr>
                                <td>{{ question.id }}</td>
                                <td>{{ question.question }}</td>
                            </tr>
        
                            {% endfor %}
        
                        </tbody>
        
        
                    </table>
                </div>
            </div>
        </div>
    </div>

</form>



    {% endblock %}
